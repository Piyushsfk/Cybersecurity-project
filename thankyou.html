<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Main Container */
    .thank-you-container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-out;
    }

    /* Thank You Message Styling */
    .thank-you-container h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Button Styling */
    .thank-you-container .button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #3498db;
      background-color: #fff;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .thank-you-container .button:hover {
      background-color: #e1e1e1;
      color: #3498db;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully. We appreciate your feedback and will get back to you shortly.</p>
    <a href="index.html" class="button">Go Back to Home</a>
  </div>

</body>
</html>
